## Kafka Server
spring.kafka.bootstrapServers = 127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094
spring.kafka.consumer.group-id = sestar-group
spring.kafka.consumer.clientId = sestar-client-1

## Kafka Producer
### 生产者发送信息序列化
spring.kafka.producer.value-serializer = com.sestar.kafka.serializer.ObjectSerializer

## Kafka Consumer
### 消费者接受信息反序列化
spring.kafka.consumer.value-deserializer = com.sestar.kafka.deserializer.ObjectDeserializer